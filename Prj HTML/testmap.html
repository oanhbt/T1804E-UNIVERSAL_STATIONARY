<!DOCTYPE html>
<html>
<head>
    <title>Examples. Setting a custom placemark image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=en_RU"></script>
  <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
<script type="text/javascript">
  ymaps.ready(function () {
    var myMap = new ymaps.Map('map', {
            center: [21.0288635,105.7794007],
            zoom: 14
        }, {
            searchControlProvider: 'yandex#search'
        }),
        MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
            '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
        ),

        myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
            hintContent: 'A custom placemark icon',
            balloonContent: 'This is a pretty placemark'
        }, {
            iconLayout: 'default#image',
            iconImageHref: 'https://sandbox.api.maps.yandex.net/examples/en/2.1/icon_customImage/images/myIcon.gif',
            iconImageSize: [30, 42],
            iconImageOffset: [-5, -38]
        }),

        myPlacemarkWithContent = new ymaps.Placemark([55.661574, 37.573856], {
            hintContent: 'A custom placemark icon with contents',
            balloonContent: 'This one â€” for Christmas',
            iconContent: '12'
        }, {
            iconLayout: 'default#imageWithContent',
            iconImageHref: 'https://sandbox.api.maps.yandex.net/examples/en/2.1/icon_customImage/images/ball.png',
            iconImageSize: [48, 48],
            iconImageOffset: [-24, -24],
            iconContentOffset: [15, 15],
            iconContentLayout: MyIconContentLayout
        });
    myMap.geoObjects
        .add(myPlacemark)
        .add(myPlacemarkWithContent);
});

</script>
